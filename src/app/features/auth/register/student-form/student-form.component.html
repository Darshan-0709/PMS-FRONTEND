<form [formGroup]="studentForm">
  <!-- Enrollment Number -->
  <app-shared-input
    [control]="enrollmentNumberControl"
    label="Enrollment Number"
    placeholder="Enter your enrollment number"
  >
  </app-shared-input>
  <app-validation-errors
    [control]="enrollmentNumberControl"
    label="Enrollment Number"
    [messages]="validationMessages"
  />

  <!-- Full Name -->
  <app-shared-input
    [control]="fullNameControl"
    label="Full Name"
    placeholder="Enter your full name"
  >
  </app-shared-input>
  <app-validation-errors
    [control]="fullNameControl"
    label="Full Name"
    [messages]="validationMessages"
  />

  <!-- Branch Selection -->
  <div class="mt-3">
    <app-dropdown-autocomplete-component
      [options]="branches()"
      [placeholder]="'Select Branch…'"
      title="Branch"
      (selection)="onBranchSelected($event)"
    ></app-dropdown-autocomplete-component>
    <app-validation-errors
      [control]="branchIdControl"
      label="Branch"
      [messages]="validationMessages"
    />
  </div>

  <!-- Placement Cell Selection -->
  <div class="mt-3">
    <app-dropdown-autocomplete-component
      [options]="placementCellAutoCompleteList()"
      [placeholder]="'Select Placement Cell…'"
      title="Placement Cell"
      (selection)="onPlacementCellSelected($event)"
    ></app-dropdown-autocomplete-component>
    <app-validation-errors
      [control]="placementCellIdControl"
      label="Placement Cell"
      [messages]="validationMessages"
    />
  </div>

  <!-- Degree Selection -->
  <div class="mt-3">
    <app-dropdown-autocomplete-component
      [options]="degrees()"
      [placeholder]="'Select Degree…'"
      title="Degree"
      (selection)="onDegreeSelected($event)"
    ></app-dropdown-autocomplete-component>
    <app-validation-errors
      [control]="degreeIdControl"
      label="Degree"
      [messages]="validationMessages"
    />
  </div>

  <!-- Submit Button -->
  <div class="mt-6">
    <button
      type="submit"
      (click)="onSubmit()"
      [disabled]="studentForm.invalid"
      class="w-full rounded-md bg-primary px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary-dark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Submit
    </button>
  </div>
</form>
