<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <app-shared-input
    [control]="email"
    label="Email"
    type="email"
    placeholder="Enter your email"
  ></app-shared-input>
  <app-validation-errors
    [control]="email"
    [messages]="validationMessages"
    label="Email"
  />

  <app-shared-input
    [control]="username"
    label="Username"
    placeholder="Enter your username"
  ></app-shared-input>
  <app-validation-errors
    [control]="username"
    [messages]="validationMessages"
    label="Username"
  />

  <app-shared-input
    [control]="password"
    label="Password"
    type="password"
    placeholder="Enter your password"
  ></app-shared-input>
  <app-validation-errors
    [control]="password"
    [messages]="validationMessages"
    label="Password"
  />

  <app-shared-input
    [control]="confirmPassword"
    label="Confirm Password"
    type="password"
    placeholder="Confirm your password"
  ></app-shared-input>
  <app-validation-errors
    [control]="confirmPassword"
    [messages]="validationMessages"
    label="Confirm Password"
  />
  <div class="flex gap-3 mt-2">
    <button
      class="ml-auto cursor-pointer shadow-layered transition durationduration-100 w-1/5 py-2 px-1 rounded-2xl bg-secondary-light hover:bg-soft-white focus:bg-soft-white font-semibold text-primary"
      type="submit"
    >
      <div class="flex">
        <span class="m-auto"> Next </span>
        <img src="/icon/arrow-right.svg" alt="" />
      </div>
    </button>
  </div>
</form>
