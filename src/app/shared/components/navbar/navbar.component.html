<nav class="bg-brand-blue-50 shadow px-4 py-3">
  <div class="container mx-auto">
    <div class="flex items-center justify-between">
      <!-- Logo/Brand -->
      <div class="flex items-center gap-4">
        <span class="font-bold text-lg text-blue-900">{{ brandName }}</span>
      </div>

      <!-- Navigation Links -->
      <div class="flex items-center gap-4">
        @for (item of filteredNavItems; track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-blue-100 text-blue-900"
          class="text-blue-900 hover:text-blue-700 px-3 py-2 rounded transition flex items-center gap-2"
        >
          @if (item.icon) {
          <i [class]="item.icon"></i>
          }
          {{ item.label }}
        </a>
        }
      </div>

      <!-- User Menu -->
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <span class="text-blue-900">{{ user()?.email }}</span>
          <span class="text-sm text-gray-500">({{ user()?.role }})</span>
        </div>
        <button
          (click)="logout()"
          class="px-3 py-1 text-sm rounded font-medium bg-red-600 text-white hover:bg-red-700 transition-colors"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
